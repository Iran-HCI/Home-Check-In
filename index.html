<script>
  const pieceBasedAirlines = [
    'American Airlines',
    'Delta Air Lines',
    'United Airlines',
    'Southwest Airlines',
    'Qantas',
    'Alaska Airlines'
  ];

  const baggageLimits = {
    'American Airlines': { economy: { piece: 1, weight: 23 }, business: { piece: 2, weight: 32 } },
    'Delta Air Lines': { economy: { piece: 1, weight: 23 }, business: { piece: 2, weight: 32 } },
    'United Airlines': { economy: { piece: 1, weight: 23 }, business: { piece: 2, weight: 32 } },
    'Southwest Airlines': { economy: { piece: 2 }, business: { piece: 3 } },
    'Air France': { economy: { weight: 23 }, business: { weight: 32 } },
    'British Airways': { economy: { weight: 23 }, business: { weight: 32 } },
    'Lufthansa': { economy: { weight: 23 }, business: { weight: 32 } },
    'Emirates': { economy: { weight: 23 }, business: { weight: 32 } },
    'Qatar Airways': { economy: { weight: 23 }, business: { weight: 32 } },
    'Turkish Airlines': { economy: { weight: 20 }, business: { weight: 30 } },
    'Japan Airlines': { economy: { weight: 23 }, business: { weight: 32 } },
    'Qantas': { economy: { piece: 1 }, business: { piece: 2 } },
    'KLM': { economy: { weight: 23 }, business: { weight: 32 } },
    'Air Canada': { economy: { weight: 23 }, business: { weight: 32 } },
    'Etihad Airways': { economy: { weight: 23 }, business: { weight: 32 } },
    'Singapore Airlines': { economy: { weight: 30 }, business: { weight: 40 } },
    'Cathay Pacific': { economy: { weight: 30 }, business: { weight: 40 } },
    'ANA': { economy: { weight: 23 }, business: { weight: 32 } },
    'Alaska Airlines': { economy: { piece: 1 }, business: { piece: 2 } },
  };

  const airlineSelect = document.getElementById('airline');
  const travelClassSelect = document.getElementById('travelClass');
  const weightSection = document.getElementById('weight-section');
  const pieceSection = document.getElementById('piece-section');
  const numBagsWeightInput = document.getElementById('num_bags_weight');
  const weightsInputsDiv = document.getElementById('weights-inputs');
  const numBagsPieceInput = document.getElementById('num_bags_piece');
  const resultDiv = document.getElementById('result');

  function updateForm() {
    const airline = airlineSelect.value;
    const travelClass = travelClassSelect.value;
    if (!airline) {
      weightSection.style.display = 'none';
      pieceSection.style.display = 'none';
      return;
    }

    const usesPiece = pieceBasedAirlines.includes(airline);

    if (usesPiece) {
      weightSection.style.display = 'none';
      pieceSection.style.display = 'block';
    } else {
      pieceSection.style.display = 'none';
      weightSection.style.display = 'block';
      updateWeightInputs();
    }
  }

  function updateWeightInputs() {
    const count = Number(numBagsWeightInput.value) || 1;
    weightsInputsDiv.innerHTML = '';
    for(let i = 1; i <= count; i++) {
      const input = document.createElement('input');
      input.type = 'number';
      input.name = 'weight' + i;
      input.step = '0.1';
      input.min = '0';
      input.placeholder = `Weight of bag ${i} (kg)`;
      input.required = true;
      input.style.marginBottom = '6px';
      input.style.width = '100%';
      weightsInputsDiv.appendChild(input);
    }
  }

  airlineSelect.addEventListener('change', updateForm);
  travelClassSelect.addEventListener('change', updateForm);
  numBagsWeightInput.addEventListener('input', updateWeightInputs);

  document.getElementById('baggageForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const passenger = document.getElementById('passenger').value.trim();
    const destination = document.getElementById('destination').value.trim();
    const airline = airlineSelect.value;
    const travelClass = travelClassSelect.value;

    if (!passenger || !destination || !airline || !travelClass) {
      alert('Please fill out all required fields.');
      return;
    }

    const limits = baggageLimits[airline];
    if (!limits) {
      alert('Baggage limits for this airline are not set.');
      return;
    }

    const limit = limits[travelClass];
    if (!limit) {
      alert('Baggage limits for this class are not set.');
      return;
    }

    let message = `Passenger: ${passenger}\nDestination: ${destination}\nAirline: ${airline}\nClass: ${travelClass.charAt(0).toUpperCase() + travelClass.slice(1)}\n\n`;

    if (pieceBasedAirlines.includes(airline)) {
      // Piece based
      const numBags = Number(numBagsPieceInput.value) || 1;
      const allowedPieces = limit.piece;

      if (numBags <= allowedPieces) {
        message += `You are allowed to check in ${allowedPieces} piece(s) of baggage.\nYou have ${numBags} bag(s). Your baggage is within the allowed limit.`;
      } else {
        message += `You are allowed to check in ${allowedPieces} piece(s) of baggage.\nYou have ${numBags} bag(s). Your baggage exceeds the allowed limit!`;
      }

      showResult(message);

      // Save CSV for piece based
      const csvContent = `Passenger,Destination,Airline,Class,Allowed Pieces,Checked Pieces,Status
${passenger},${destination},${airline},${travelClass},${allowedPieces},${numBags},${numBags <= allowedPieces ? 'Within Limit' : 'Exceeds Limit'}`;

      downloadCSV(csvContent, 'baggage_piece.csv');

    } else {
      // Weight based
      const numBags = Number(numBagsWeightInput.value) || 1;
      const maxWeight = limit.weight;
      let weights = [];
      let totalWeight = 0;
      let allWithinLimit = true;

      // Collect all weight inputs
      const weightInputs = weightsInputsDiv.querySelectorAll('input');
      for (let input of weightInputs) {
        const val = parseFloat(input.value);
        if (isNaN(val) || val < 0) {
          alert('Please enter valid weights for all bags.');
          return;
        }
        weights.push(val);
        totalWeight += val;
        if (val > maxWeight) allWithinLimit = false;
      }




  

      message += `Allowed weight per bag: ${maxWeight} kg\nNumber of bags: ${numBags}\n`;

      weights.forEach((w, i) => {
        message += `Bag ${i+1} weight: ${w} kg - ${w <= maxWeight ? 'OK' : 'Exceeds Limit'}\n`;
      });

      message += `\nTotal weight: ${totalWeight.toFixed(2)} kg\n`;

      if (allWithinLimit) {
        message += 'All bags are within the allowed weight limit.';
      } else {
        message += 'One or more bags exceed the allowed weight limit!';
      }

      showResult(message);

      // Save CSV for weight based
      let csvContent = 'Passenger,Destination,Airline,Class,Bag Number,Weight (kg),Status\n';
      weights.forEach((w, i) => {
        csvContent += `${passenger},${destination},${airline},${travelClass},${i+1},${w},${w <= maxWeight ? 'Within Limit' : 'Exceeds Limit'}\n`;
      });

      downloadCSV(csvContent, 'baggage_weight.csv');
    }
  });

  function showResult(message) {
    resultDiv.style.display = 'block';
    resultDiv.textContent = message;
  }

  function downloadCSV(content, filename) {
    const blob = new Blob([content], { type: 'text/csv' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = filename;
    a.click();
    URL.revokeObjectURL(url);
  }

  // Initialize form on load
  updateForm();
</script>

<script>
  const baggageForm = document.getElementById('baggageForm');
  const resultDiv = document.getElementById('result');

  baggageForm.addEventListener('submit', function(event) {
    event.preventDefault();

    const passenger = document.getElementById('passenger').value.trim();
    const destination = document.getElementById('destination').value;
    const weight = parseFloat(document.getElementById('weight').value);
    const pieces = parseInt(document.getElementById('pieces').value);

    if (!passenger || !destination || isNaN(weight) || isNaN(pieces)) {
      alert('Please fill out all fields correctly.');
      return;
    }

    let allowedWeight = 0;
    let maxPieces = 0;

    if (destination === 'United States') {
      allowedWeight = 23;
      maxPieces = 2;
    } else {
      allowedWeight = 30;
      maxPieces = 1;
    }

    let overweightKg = weight > allowedWeight ? (weight - allowedWeight) : 0;
    let extraPieces = pieces > maxPieces ? (pieces - maxPieces) : 0;
    let totalOverweight = overweightKg + extraPieces; // can adjust this formula if needed

    let message = `Passenger: ${passenger}\nDestination: ${destination}\n\n`;

    message += weight > allowedWeight
      ? `Warning: Your baggage weight (${weight}kg) exceeds the allowed limit of ${allowedWeight}kg by ${overweightKg}kg.\n`
      : `Your baggage weight (${weight}kg) is within the allowed limit of ${allowedWeight}kg.\n`;

    message += pieces > maxPieces
      ? `Warning: You have ${pieces} pieces, which exceeds the allowed number of pieces (${maxPieces}) by ${extraPieces}.\n`
      : `Number of pieces (${pieces}) is within the allowed limit (${maxPieces}).\n`;

    if (totalOverweight > 0) {
      message += `\n👉 Total Overweight (kg + extra pieces): ${totalOverweight}`;
    } else {
      message += `\n✅ No overweight. You're all good!`;
    }

    resultDiv.textContent = message;
    resultDiv.style.display = 'block';
  });
</script>
